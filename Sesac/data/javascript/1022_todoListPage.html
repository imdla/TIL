<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="1022_style.css" />
  </head>
  <body>
    <main>
      <h1>ToDo List</h1>

      <form class="todoBox" action="">
        <label for="todo"></label>
        <input type="text" id="todo" name="todo" />

        <input type="button" value="추가" />
      </form>

      <form class="checkBox" action="">
        <label for="check"
          >예습하기
          <input type="checkbox" id="check" name="check" />
        </label>
        <label for="check"
          >강의듣기
          <input type="checkbox" id="check" name="check" />
        </label>
        <label for="check"
          >복습하기
          <input type="checkbox" id="check" name="check" />
        </label>
      </form>
    </main>
  </body>
</html>
