<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    <hr />

    <h2><mark>Block Tag</mark></h2>

    <h3>문단</h3>
    <p>문단의 p</p>

    <h3>구분</h3>
    <div>
      <div>구분의 div</div>
    </div>

    <h3>순서 없는 리스트</h3>
    <ul>
      <li>리스트 1</li>
      <li>리스트 2</li>
      <li>리스트 3</li>
    </ul>

    <h3>순서 있는 리스트</h3>
    <ol>
      <li>리스트 1</li>
      <li>리스트 2</li>
      <li>리스트 3</li>
    </ol>
    <hr />

    <h2><mark>Inline Block</mark></h2>

    <h3>텍스트</h3>
    <span>텍스트의 span</span>
    <div>인라인계의 div인 <span>span</span>과 div 함께 사용</div>

    <h3>hyperlink</h3>
    <a href="https://www.naver.com">네이버로 이동</a>

    <h3>이미지</h3>
    <img src="dog.jpg" alt="개" />
  </body>
</html>
