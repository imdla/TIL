<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Position</title>
    <link rel="stylesheet" href="./css/position.css" />
  </head>
  <body>
    <h1>CSS - Position</h1>
    <section class="static">
      <h2>static</h2>
      <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
      </div>
    </section>

    <section class="relative">
      <h2>relative</h2>
      <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
      </div>
    </section>

    <section class="absolute">
      <h2>absolute</h2>
      <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
      </div>
    </section>

    <section class="fixed">
      <h2>fixed</h2>
      <div class="container">
        <div class="box1">box1 fixed</div>
        <div class="box2">box2</div>
      </div>
    </section>

    <section class="sticky">
      <h2>sticky</h2>
      <div class="container content">
        <div class="box1">box1 sticky</div>
        <div class="box2">box2</div>
      </div>
    </section>
  </body>
</html>
