<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>

    <script>
      const menu = document.querySelector('#menu');
      const newMenu = document.createElement('li');
      newMenu.textContent = 'Services';
      menu.append(newMenu);
    </script>

    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>

    <script>
      const newItems = ['Services', 'Products', 'Contact'];
      const menu_2 = document.querySelector('#menu-2');
      for (let item of newItems) {
        let liTag = document.createElement('li');
        liTag.textContent = item;
        menu_2.appendChild(liTag);
      }
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>

      const cardContainer = document.querySelector('#cardContainer');
      for (let cardObj of cards) {
        let card = document.createElement('div');
        let cardTitle = document.createElement('h2');
        let cardBody = document.createElement('p');

        card.className = 'card';
        cardTitle.className = 'card-title';
        cardBody.className = 'card-body';

        cardTitle.textContent = cardObj.title;
        cardBody.textContent = cardObj.content;

        card.append(cardTitle, cardBody);
        cardContainer.appendChild(card);

        card.style.backgroundColor = cardObj.color;
      }
    </script>
  </body>
</html>
