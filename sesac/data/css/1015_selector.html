<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
    <style>
      .text {
        color: red;
        text-align: center;
        font-size: 32px;
      }

      .box {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
      }

      .first {
        background-color: orange;
        margin: 20px;
        padding: 20px;
      }

      .second {
        background-color: green;
        margin: 40px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="text">Hello CSS</div>
    <div class="first box">Hello CSS</div>
    <div class="second box">Hello CSS</div>
  </body>
</html>
